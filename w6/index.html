<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 Pri-Repo - Carbon Footprint</title>
    <script defer src="main.js"></script>
    <style>
        html{
            font-size: 22px;
        }
        body{
            background-color: black;
            color: whitesmoke;
        }
        input:in-range{
            background-color: lightgreen;
        }
        input:out-of-range{
            background-color: lightcoral;
        }
    </style>
</head>
<h1>Week 6 </h1>
<p>==============================================</p>
<body>
    <form id= "form">
        <fieldset>
            <legend>Calculating Your Carbon Footprint Points</legend>
            <div>
                <label>First Name:</label>
                <input type="text" name="firstname" required/>
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" name="lastname" required/>
            </div>
            <div>
                <label>Count the members of your household:</label>
                <input type="number" name="numhouse" min="1" max="6" required/>
            </div>
            <div>
                <label>What is the size of your house:</label>
                <!--<input type="text" name="housesize" required/> -->
                <select name="housesize" required>
                    <option value="">---Please enter size of home---</option>
                    <option value="apartment">Apartment</option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <div id ="output"></div>
</html>
